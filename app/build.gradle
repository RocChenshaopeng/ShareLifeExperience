apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.projection.sharelifeexperience"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0+'
    compile 'com.android.support:design:23.1.0+'
    compile 'com.android.support:cardview-v7:23.1.0+'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    //compile project(':volley')
    compile files('libs/fastjson-1.2.7.jar')
    compile files('libs/volley-1.0.19.jar')
    compile files('libs/html-textview-1.5.jar')
    //compile 'org.sufficientlysecure:html-textview:1.5'
}
